<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>popup</title>
    <link rel="stylesheet" href="../statics/layui/css/layui.css">
    <style>
        #page{
            width: 800px;
            min-height: 550px;
        }
        #page .layui-nav .layui-nav-item{
            line-height: 45px;
            cursor:pointer;
        }
        #page_content{
            padding: 5px;
        }
    </style>
</head>
<body>
<div id="page">
    <div id="page_category"></div>
    <div id="page_content"></div>
</div>
<div id="clipboard_text"></div>
<script id="tpl_page" type="text/html">
    <ul class="layui-nav">
        {{#  layui.each(d.category, function(index, item){ }}
        <li class="layui-nav-item tool_category tool_category_{{ item.id }}" data-id="{{ item.id }}"><a>{{ item.name }}</a></li>
        {{#  }); }}
        <li class="layui-nav-item" style="float: right;">
            <a>选项</a>
            <dl class="layui-nav-child">
                <dd><a href="https://github.com/baiy/chrome-tool" target="_blank">关于</a></dd>
                <dd id="blank"><a>新窗口</a></dd>
            </dl>
        </li>
        <li class="layui-nav-item" style="float: right;">
            <a href="https://github.com/baiy/chrome-tool/issues" target="_blank">问题反馈</a>
        </li>
    </ul>
</script>
<script id="tpl_tool_block" type="text/html">
    <div class="layui-form layui-form-pane" id="default_tool_form">
        <div class="layui-form-item">
            {{#  layui.each(d.tools, function(index, item){ }}
            {{#  if(item.id == d.default_tool_id){ }}
            <input type="radio" name="tool_nav" lay-filter="tool_nav" value="{{ item.id }}" title="{{ item.name }}" checked>
            {{#  } else { }}
            <input type="radio" name="tool_nav" lay-filter="tool_nav" value="{{ item.id }}" title="{{ item.name }}">
            {{#  } }}
            {{#  }); }}
        </div>
        <div id="tpl_tool_content_block"></div>
    </div>
</script>

</body>
<script src="../statics/layui/layui.js"></script>
<script src="./popup.js"></script>
</html>
